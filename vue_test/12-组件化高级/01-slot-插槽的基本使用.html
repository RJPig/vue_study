<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="../../js/vue.js"></script>
  <div id="app">
    <cpn></cpn>
    <cpn><span>1</span></cpn>
    <cpn><i>2</i></cpn>
    <cpn>
      <!-- 当使用多个值进行替换时，将全部替换 -->
      <p>p</p>
      <div>div</div>
      <i>i</i>
    </cpn>
    <cpn></cpn>
  </div>
  <template id="cpn">
    <div>
      <h2>我是组件</h2>
      <!-- 可以设置默认值，当cpn没强调插入什么元素时，默认为按钮 -->
      <slot><button>按钮</button></slot>
    </div>
  </template>
  <script>
    const app = new Vue({
      el: '#app',
      data: {},
      methods: {},
      components: {
        cpn: {
          template: '#cpn'
        }
      }
    });
  </script>
</body>
</html>
