<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    h1 {
      color: red;
    }
  </style>
  <div id="app">

    <!--
       当需要在显示与隐藏之间切换很频繁时,使用v-show
       当只有一次切换时,使用v-if
     -->
    <!-- 
      v-if: 当条件满足false时,包含v-if指令在内的元素将不会出现在dom中
     -->
    <h1>v-if</h1>
    <h2 v-if="isShow" id="vif">
      <div>abc</div>
      <div>abc</div>
      <div>abc</div>
      <div>abc</div>
      <div>abc</div>
    </h2>

    <!-- 
      v-show: 当条件满足false时,v-show只是给我们的元素添加一个行内样式:display:none
     -->
    <h1>v-show</h1>
    <h2 v-show="isShow" id="vshow">
      <div>abc</div>
      <div>abc</div>
      <div>abc</div>
      <div>abc</div>
      <div>abc</div>
    </h2>

  </div>
  <script src="../../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'v-if的使用',
        isShow: true
      }

    })
  </script>
</body>
</html>
