<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h2 class="title" :class="[active,link]">{{message}}</h2>
    <h2 class="title" :class="getClasses()">{{message}}</h2>

  </div>
  <script src="../../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好Vue',
        active: 'aaaa',
        link: 'bbbb'
      },
      methods: {
        getClasses:function () {
          return [this.active, this.link]
        }
      }
    })
  </script>
</body>
</html>
