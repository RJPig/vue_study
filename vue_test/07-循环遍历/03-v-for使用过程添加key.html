<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    {{message}}
    <ul>
        <!-- key将元素一一对应，当进行插入，删除元素操作时，能够快速进行操作，减少资源消耗 -->
        <li v-for="item in lessions" :key="item">{{item}}</li>
    </ul>
</div>
<script src="../../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data:{
            message: 'v-for遍历数组',
            lessions: ['html5','html','css3','css','JavaScript','JQuery','Vue']
        }
    })
</script>
</body>
</html>
