<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    {{message}}
    <!-- 1.在遍历对象的过程中,如果只是获取一个值,那么获取的是vaule -->
    <ul>
      <li v-for="item in info">{{item}}</li>
    </ul>


    <!-- 2. 获取key和vaule格式: (vaule,key)-->
    <ul>
      <li v-for="(value,key) in info">{{value}}-{{key}}</li>
    </ul>

    <!-- 3. 获取key,vaule和index格式: (vaule,key,index) -->
    <ul>
      <li v-for="(value,key,index) in info">{{value}}-{{key}}-{{index}}</li>
    </ul>
</div>
<script src="../../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data:{
            message: 'v-for遍历对象',
            info: {
              name: 'v-for',
              age: 20,
              height: 1.88
            },
            // lessions: ['html5','html','css3','css','JavaScript','JQuery','Vue']
        }
    })
</script>
</body>
</html>
