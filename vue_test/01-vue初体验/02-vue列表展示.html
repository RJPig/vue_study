<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue列表展示</title>
</head>
<body>
    <div id="app">
        {{message}}
        <ul>
            <li v-for="item in lessions">{{item}}</li>
        </ul>
    </div>
    <script src="../../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data:{
                message: 'vue列表展示',
                lessions: ['html5','html','css3','css','JavaScript','JQuery','Vue']
            }
        })
    </script>
</body>
</html>
