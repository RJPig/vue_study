<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h2>1-22级总消耗点数:{{num}}</h2>
  </div>
  <script src="../../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: ' '
      },
      computed: {
        num: function () {
          // 一级需要五点,二级需要十点,依次递增
          let nums = 5;
          let finallnum = 0;
          for(let i=1; i<23; i++){
            nums = nums+5;
            finallnum += nums;
          }
          return finallnum
        }
      }
    })
  </script>
</body>
</html>
