<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h2>总价格: {{totalPrice}}</h2>
  </div>
  <script src="../../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        books: [
          {id: 110, name: 'java从入门到入坟', price:110},
          {id: 111, name: 'javascript从入门到入坟', price:89},
          {id: 112, name: 'hadoop从入门到入坟', price:107},
          {id: 113, name: '数据库从入门到删库跑路', price:56}
        ]
      },
      computed: {
        totalPrice: function () {
          let result = 0;
          for(let i=0; i < this.books.length; i++) {
            result += this.books[i].price
          }

          // // es6语法
          // for(let i in this.books){
          //   result += this.books[i].price
          // }

          // for(let book of this.books){
          //   result += book.price
          // }
          return result

        }
      }
    })
  </script>
</body>
</html>
