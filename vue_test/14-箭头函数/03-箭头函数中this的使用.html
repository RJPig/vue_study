<body>
  <script>
    // setTimeout(() => {
    //   console.log(this)
    // })


    // 箭头函数中的this引用的是从内向外一层一层查找
    // 只要是function的,this都指向windw
    const obj = {
      aaa() {
        setTimeout(function () {

          setTimeout(function () {
            console.log(this);//window
          })

          setTimeout(() => {
            console.log(this);//window
          })
          
        })


        setTimeout(() => {

          setTimeout(function () {
            console.log(this);//window
          })
          
          setTimeout(() => {
            console.log(this);//obj
          })
          
        })
      }
    }
    obj.aaa()
  </script>
</body>
</html>
