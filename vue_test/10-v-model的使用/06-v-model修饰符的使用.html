<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- 1. 修饰符： lazy 减少v-model的刷新频率，当只有点击enter确定时，才会进行双向刷新-->
    <input type="text" v-model.lazy="message"><br><br>
    {message}<br><br>

    <!-- 2. 修饰符：number 对内容进行格式转换-->
    <input type="number" v-model.number="age">
    <h2>{{age}}-{{typeof age}}</h2>

    <!-- 3. 修饰符: trim 如果输入的内容首尾有很多空格，会自动过滤内容左右两边的空格-->
    <input type="text" v-model.trim="name">
    <h2>你的名字：{{name}}</h2>
  </div>
  <script src="../../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'v-modle的使用',
        age: '',
        name: ''
      }
    })
  </script>
</body>
</html>
