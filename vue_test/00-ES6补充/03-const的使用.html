<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 1.const: 一旦给const修饰的标识符被赋值之后,不能修改
    // const name = 'aaa';
    // name = 'bbb';

    // 2.注意二: 在使用const定义标识符时,必须给const进行赋值
    // const name;

    // 3.注意三: 常量的含义是指向的对象不能修改,但是可以改变对象内部的属性
    const obj = {
      name: 'aaa',
      age: 24,
      height: 1.88
    }
    console.log(obj);
    
    obj.name = 'bbb';
    obj.age = 25;
    obj.height = 2.00;
    console.log(obj);
    
  </script>
</body>
</html>
