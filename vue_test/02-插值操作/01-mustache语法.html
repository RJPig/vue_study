<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>插值操作</title>
</head>
<body>
  <script src="../../js/vue.js"></script>
  <!-- mustache语法也就是平时所说的{{}} -->
  <div id="app">
    <h2>{{message}}</h2>
    <h2>{{message}},王小明</h2>
    <h2>{{firstName + lastName}}</h2>
    <h2>{{firstName + ' ' + lastName}}</h2>
    <h2>{{firstName}} {{lastName}}</h2>
  </div>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好!',
        firstName: '王',
        lastName: '小明'
      }
    })
  </script>
</body>
</html>
