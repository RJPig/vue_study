<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
  <div id="app" v-cloak>
    {{message}}
  </div>
  
  <script src="../../js/vue.js"></script>
  <script>
    setTimeout(function () {
      const app = new Vue({
      el: '#app',
      data: {
        message: 'v-cloak指令'
      }
    })
    },1000)

  </script>
</body>
</html>
