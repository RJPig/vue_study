<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="../../js/vue.js"></script>
  <div id="app">
    <!-- 当子组件为驼峰命名时，需要用-分隔开 -->
    <cpn :c-Info="info" :child-My-Message="childmymessage"></cpn>
  </div>
  <template id="cpn">
    <div>
      <ul>
        <li v-for="item in cInfo">{{item}}</li>
      </ul>
      <h2>{{childMyMessage}}</h2>
    </div>
  </template>
  <script>
    const cpn = {
      template: '#cpn',
      props: {
        cInfo: {
          type: Object,
          default() {
            return {}
          }
        },
        childMyMessage: {
          type: String,
          default() {
            return {}
          }
        }
      }
    }

    const app = new Vue({
      el: '#app',
      data: {
        info: {
          name: 'one',
          age: 10,
          height: 1.88
        },
        childmymessage: '你好',
      }, 
      methods: {},
      components: {
        cpn
      }
    });
  </script>
</body>
</html>
