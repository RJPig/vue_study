<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h2>{{message}}</h2>
    <!-- 3. 使用组件 -->
    <cpn></cpn>
  </div>

  <div id="app2">
    <cpn></cpn>
  </div>
  <script src="../../js/vue.js"></script>
  <script>

    // 1. 创建组件构造器对象
    const cpnC = Vue.extend({
      template: `
        <div>
          <h3>标题</h3>
          <h4>内容a</h4>
          <h4>内容b</h4>
        </div>
      `
    })

    // 2. 注册组件(全局组件： 该组件可以共用)
    // Vue.component('cpn',cpnC)

    const app = new Vue({
      el: '#app',
      data: {
        message: '组件化基本使用'
      },

      // 3. 局部组件(只在当前标签使用)
      components: {
        cpn: cpnC
      }
    })

    const app2 = new Vue({
      el: '#app2'
    })
  </script>
</body>
</html>
