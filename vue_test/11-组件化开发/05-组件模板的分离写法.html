<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="../../js/vue.js"></script>
  <div id="app">
    <cpn1></cpn1>
  </div>
<!-- 1. 第一种分离方法 -->
  <script type="text/x-template" id="cpn">
    <div>
      <h2>我是标题1</h2>
      <p>我是内容aaaaa</p>
    </div>
  </script>


  <!-- 2. template标签 -->
  <template id="cpn">
    <div>
      <h2>我是标题1</h2>
      <p>我是内容aaaaa</p>
    </div>
  </template>
  <script>
    Vue.component('cpn1', {
      template: '#cpn'
    })

    const app = new Vue({
      el: '#app',
      data: {},
      methods: {},
      components: {
        'cpn2': {
          template: `
            <div>
              <h2>我是标题2</h2>
              <p>我是内容bbbbb</p>
            </div>
          `
        }
      }
    });
  </script>
</body>
</html>
