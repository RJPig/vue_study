<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- 4. 使用组件构造器 -->
    <h1>{{message}}</h1>
    <!-- <cpn1></cpn1> -->
    <cpn2></cpn2>
  </div>
  <script src="../../js/vue.js"></script>
  <script>
    // 1. 创建第一个组件构造器
    const cpnC1 = Vue.extend({
      template: `
        <div>
          <h2>我是标题1</h2>
          <p>我是内容aaaaa</p>
        </div>
      `
    })

    // 2. 创建第二个组件构造器
    const cpnC2 = Vue.extend({
      template: `
        <div>
          <h2>我是标题2</h2>
          <p>我是内容bbbbb</p>
          <cpn1></cpn1>
        </div>
      `,
      components: {
        cpn1: cpnC1
      }
    })

    // 3. 注册构造器
    const app = new Vue({
      el: '#app',
      data: {
        message: '父组件和子组件'
      },
      components: {
        // cpn1: cpnC1,
        cpn2: cpnC2
      }
    })
  </script>
</body>
</html>
