<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="../../js/vue.js"></script>
  <div id="app">
    <cpn @itemclick="cpnclick"></cpn>
  </div>
  
  <template id="cpn">
    <div>
      <button v-for="item in categories" 
              @click="btnclick(item)">
        {{item.name}}
      </button>
    </div>
  </template>
  
  <script>

    const cpn = {
      template: '#cpn',
      data() {
        return {
          categories: [
            {id: 'a', name: '热门推荐'},
            {id: 'b', name: '手机数码'},
            {id: 'c', name: '家用家电'},
            {id: 'd', name: '电脑办公'}
          ]
        }
      },
      methods: {
        btnclick(item) {
          // console.log(item);
          // 发射事件： 自定义事件
          this.$emit('itemclick',item)
        }
      }
    }

    const app = new Vue({
      el: '#app',
      data: {},
      methods: {},
      components: {
        cpn
      },
      methods: {
        cpnclick(item) {
          console.log(item);
          
        }
      }
    });
  </script>
</body>
</html>
