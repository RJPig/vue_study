<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="../../js/vue.js"></script>
  <div id="app">
    <cpn></cpn>
  </div>
  
  <template id="cpn">
    <div>
      <h2>我是cpn子组件</h2>
      <ccpn></ccpn>
    </div>
  </template>

  <template id="ccpn">
    <div>
      <h2>我是cpn子组件里的子组件</h2>
      <button @click="btnClick">按钮</button>
    </div>
  </template>
  
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        name: '我是根组件'
      },
      methods: {},
      // 子组件
      components: {
        cpn: {
          template: '#cpn',
          data() {
            return {
              name: '我是cpn组件'
            }
          },
          // 子组件里的子组件
          components: {
            ccpn: {
              template: '#ccpn',
              methods: {
                btnClick() {
                // $parent访问父组件，比$children还不常用
                console.log(this.$parent);
                console.log(this.$parent.name)
                // $root访问根组件（少用）
                console.log(this.$root.name)
            }
          },
            }
          }
        }
      }
    });
  </script>
</body>
</html>
