<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    Promise.all([
      new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve({
            name: 'why',
            age: 19
          })
        }, 2000)
      }),
      new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve({
            name: 'what',
            age: 20
          })
        }, 1000)
      })
    ]).then(results => {
      console.log(results);
      
    })
  </script>
</body>
</html>
